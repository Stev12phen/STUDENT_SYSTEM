{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block extra_head %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}

<style>
    body {
    background: linear-gradient(120deg, #141e30, #243b55);
    font-family: "Segoe UI", sans-serif;
}

.login-wrapper {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-card {
    background: #1e1e2f;
    padding: 40px;
    width: 360px;
    border-radius: 15px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    text-align: center;
    animation: slideUp 0.7s ease;
}

.login-card h2 {
    color: #00d8ff;
    margin-bottom: 30px;
}

.login-card input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: #2c2c3e;
    color: white;
    font-size: 14px;
}

.login-card input::placeholder {
    color: #aaa;
}

.btn-login {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #00d8ff;
    color: black;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.btn-login:hover {
    background: #00aacc;
    transform: scale(1.05);
}

.register-link {
    margin-top: 20px;
    color: #bbb;
}

.btn-register {
    display: inline-block;
    margin-top: 10px;
    padding: 10px 20px;
    border-radius: 8px;
    background: transparent;
    border: 2px solid #00d8ff;
    color: #00d8ff;
    text-decoration: none;
    transition: 0.3s;
}

.btn-register:hover {
    background: #00d8ff;
    color: black;
}

/* Animation */
@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(40px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

</style>


    
      

<div class="login-wrapper">
    <div class="login-card">
        <h2>Login</h2>

        <form method="post">
            {% csrf_token %}

            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <div class="register-link">
            <p>Donâ€™t have an account?</p>
            <a href="{% url 'register_student' %}" class="btn-register">Register</a>
        </div>
    </div>
</div>

{% endblock %}
