{% extends 'base.html' %}

<br><br><br><br>

{% block content %}

<div class="container my-5 d-flex justify-content-center">
    
        
    <style>
        /* ===== Basic Reset ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        
        body {
             background-color: #f4f6f8;
             padding: 50px 10px;
             font-family: Arial, sans-serif;
}


        /* ===== Card Container ===== */
        .user-card {
            background-color: #fff;
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 30px;
        }

        /* ===== Header ===== */
        .user-card h2 {
            margin-bottom: 20px;
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }

        /* ===== Info Rows ===== */
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .info-row label {
            font-weight: bold;
            color: #555;
        }

        .info-row span {
            color: #333;
        }

        /* ===== Profile Picture ===== */
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }

        /* ===== Button ===== */
        .edit-btn {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 6px;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .edit-btn:hover {
            background-color: #45a049;
        }

        @media(max-width: 500px) {
            .info-row {
                flex-direction: column;
                align-items: flex-start;
            }
            .info-row span {
                margin-top: 5px;
            }
        }
    </style>
<br><br><br><br>

    <div class="user-card">
        <img src="{{ student.image.url }}" alt="Profile Picture" class="profile-pic">
        <h2>User Information</h2>

        <div class="info-row">
            <label>Full Name:</label>
            <span>{{ student.first_name }} {{ student.last_name }}</span>
        </div>

        <div class="info-row">
            <label>Email:</label>
            <span>{{ student.email }}   </span>

        </div>

        <div class="info-row">
            <label>Phone:</label>
            <span>{{ student.phone }}</span>
        </div>

        <div class="info-row">
            <label>Department:</label>
            <span>{{ student.department }}</span>
        </div>

        <div class="info-row">
            <label>Role:</label>
            <span>Student</span>
        </div>

        <a href="#" class="edit-btn">Edit Profile</a>
    </div>
        
    </div>
</div>


    


    



{% endblock %}
