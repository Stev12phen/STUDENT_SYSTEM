{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
body{
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(120deg, rgba(20,30,48,.9), rgba(36,59,85,.9)),
                url("{% static 'images/background.jpg' %}") no-repeat center center/cover;
}

.register-wrapper{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.register-card{
    width: 420px;
    background: rgba(30,30,47,0.95);
    padding: 35px;
    border-radius: 15px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.6);
    animation: fadeUp 0.8s ease;
}

.register-card h2{
    color: #00d8ff;
    text-align: center;
    margin-bottom: 25px;
}

.register-card input{
    width: 100%;
    padding: 12px;
    margin-bottom: 14px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: #2c2c3e;
    color: white;
    font-size: 14px;
}

.register-card input::placeholder{
    color: #aaa;
}

.register-card input[type="file"]{
    background: transparent;
    color: #ccc;
}

.btn-register{
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #00d8ff;
    color: black;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: 0.3s;
}

.btn-register:hover{
    background: #00aacc;
    transform: scale(1.05);
}

#message{
    font-size: 13px;
    margin-bottom: 10px;
    text-align: center;
}

@keyframes fadeUp{
    from{
        opacity: 0;
        transform: translateY(40px);
    }
    to{
        opacity: 1;
        transform: translateY(0);
    }
}
</style>

<div class="register-wrapper">
    <div class="register-card">
        <h2>Register Student</h2>

        <form method="POST" enctype="multipart/form-data" onsubmit="return confirm_password()">
            {% csrf_token %}

            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="number" name="age" placeholder="Age" required>
            <input type="file" name="image">
            <input type="text" name="phone" placeholder="Phone" required>

            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" id="password" required>
            <input type="password" name="password2" placeholder="Confirm Password" id="password2" required>

            <p id="message"></p>

            <button type="submit" class="btn-register">Register</button>
        </form>
    </div>
</div>

<script>
function confirm_password(){
    let password = document.getElementById("password").value;
    let password2 = document.getElementById("password2").value;
    let message = document.getElementById("message");

    if(password !== password2){
        message.innerText = "Passwords do not match";
        message.style.color = "red";
        return false;
    }
    return true;
}
</script>

{% endblock %}
