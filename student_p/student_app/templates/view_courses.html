{% extends 'base.html' %} {% block content %}

<style>
  body {
    background-color: #4b4b77; /* dark bluish background */
    color: white;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2em;
    letter-spacing: 1px;
    text-transform: uppercase;
  }

  table {
    width: 80%;
    margin: 0 auto 40px auto;
    border-collapse: collapse;
    background-color: #2c2c54; /* dark table background */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    border-radius: 8px;
    overflow: hidden;
  }

  th,
  td {
    padding: 12px 20px;
    text-align: center;
  }

  th {
    background-color: #1e1e3f;
    font-size: 1.1em;
    letter-spacing: 1px;
  }

  tr:nth-child(even) {
    background-color: #38385a;
  }

  tr:hover {
    background-color: #57577f;
    transition: 0.3s;
  }

  td {
    font-size: 1em;
  }
</style>

<br><br>

<h2>Courses Available</h2>
<table>
  <tr>
    <th>Course Name</th>
    <th>Duration</th>
    <th>Amount</th>
  </tr>

  {% for course in courses %}
  <tr>
    <td>{{ course.name }}</td>
    <td>{{ course.duration }}</td>
    <td>{{ course.amount }}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
