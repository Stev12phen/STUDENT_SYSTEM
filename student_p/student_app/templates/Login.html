{% extends 'base.html' %}
{% block content %}

    <center>
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username"><br><br>
            <input type="password" name="password" placeholder="Password"><br><br>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </center>

{% endblock %}
