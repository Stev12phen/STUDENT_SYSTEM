{% extends 'base.html' %}
{% load static %}



{% block content %}
<div class="hero">
    <h1>Welcome to Our Platform</h1>
    <p>Whether you are a student, teacher, or administrator, our Student Management System is designed to make your school experience smooth and efficient.</p>
    <button><a href="{% url 'login' %}" style="text-decoration: none; color: white;">Login</a></button>
    
    <!-- Floating particles -->
    <div class="particle" style="top: 80%; left: 20%; animation-duration: 12s;"></div>
    <div class="particle" style="top: 90%; left: 50%; animation-duration: 15s;"></div>
    <div class="particle" style="top: 85%; left: 70%; animation-duration: 18s;"></div>
    
    
</div>

<style>
/* Hero Section */
.hero {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  height: 100vh;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  color: white;
  position: relative;
  overflow: hidden;
}

.hero h1 {
  font-size: 3rem;
  margin-bottom: 20px;
  animation: fadeInDown 1s ease forwards;
}

.hero p {
  font-size: 1.2rem;
  margin-bottom: 40px;
  max-width: 600px;
  animation: fadeInUp 1s ease forwards;
}

.hero button {
  padding: 15px 35px;
  font-size: 1rem;
  border: none;
  border-radius: 30px;
  background-color: #00d8ff;
  color: #1e1e2f;
  cursor: pointer;
  transition: all 0.3s ease;
  animation: fadeInUp 1.2s ease forwards;
}

.hero button:hover {
  background-color: #00bcd4;
  transform: scale(1.1);
}

/* Animations */
@keyframes fadeInDown {
  0% {opacity: 0; transform: translateY(-50px);}
  100% {opacity: 1; transform: translateY(0);}
}

@keyframes fadeInUp {
  0% {opacity: 0; transform: translateY(50px);}
  100% {opacity: 1; transform: translateY(0);}
}

/* Floating Particles */
.particle {
  position: absolute;
  width: 10px;
  height: 10px;
  background: rgba(255, 255, 255, 0.7);
  border-radius: 50%;
  animation: float 10s linear infinite;
}

@keyframes float {
  0% {transform: translateY(0) translateX(0);}
  100% {transform: translateY(-1000px) translateX(200px);}
}

/* Footer */
.hero footer {
  position: absolute;
  bottom: 10px;
  font-size: 0.9rem;
  color: rgba(255, 255, 255, 0.7);
}
</style>

<script>
// Add more particles dynamically
const hero = document.querySelector('.hero');
for(let i = 0; i < 20; i++){
  const particle = document.createElement('div');
  particle.className = 'particle';
  particle.style.left = Math.random() * 100 + 'vw';
  particle.style.top = Math.random() * 100 + 'vh';
  particle.style.width = 5 + Math.random() * 10 + 'px';
  particle.style.height = particle.style.width;
  particle.style.animationDuration = 5 + Math.random() * 15 + 's';
  hero.appendChild(particle);
}
</script>
{% endblock %}
